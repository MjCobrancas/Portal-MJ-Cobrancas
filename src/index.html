<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon_new.ico">
    <title>MJ Cobranças | Página Inicial</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-t from-blue-800 to-blue-600 h-screen">

    <div class="h-full flex items-center justify-center gap-12 px-8">
        <div id="image" class="relative hidden lg:block">
            <img src="../assets/img/imagem.png" />

            <div
                class="absolute flex items-center justify-center gap-2 top-[25%] left-28 translate-y-[-100%] rounded-3xl w-fit font-medium">
                <i class="fa-solid fa-circle-check -rotate-12"
                    style="color: #34d399; font-size: 48px; background-color: #000000; border-radius: 100%;"></i>
            </div>

            <div
                class="absolute flex items-center justify-center gap-2 top-[50%] left-3 translate-y-[-100%] bg-white rounded-3xl w-fit p-3 font-medium">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
                    stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-banknote">
                    <rect width="20" height="12" x="2" y="6" rx="2" />
                    <circle cx="12" cy="12" r="2" />
                    <path d="M6 12h.01M18 12h.01" />
                </svg>
                dívida paga
            </div>

            <div
                class="absolute flex items-center justify-center gap-2 bottom-32 -right-6 bg-white rounded-3xl w-fit p-3 font-medium">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-lock-open">
                    <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                    <path d="M7 11V7a5 5 0 0 1 9.9-1" />
                </svg>
                CPF sem restrição
            </div>
        </div>

        <div id="modal" class="w-[600px] bg-white rounded-2xl px-8 flex justify-center items-center flex-col">

            <div id="logo" class="flex items-center justify-center">
                <img class="rounded-md h-48 w-48 mb-2" src="../assets/img/mj_logo.png" />
            </div>

            <p class="text-center md:text-3xl text-[24px] text-gray-900 font-bold w-fit">
                Bem-vindo ao nosso portal de soluções, <span
                    class="inline w-fit md:text-3xl text-[24px] text-blue-500 text-4xl font-bold">negocie com até 99% de
                    desconto.</span>
            </p>

            <p class="text-center md:text-[18px] text-[14px] text-gray-600 my-2">Consulte condições especiais para
                recuperar sua saúde financeira e a negativação do seu CPF</p>

            <input
                class="py-5 px-8 w-full text-center my-3 border-[1px] border-slate-500 rounded-md focus:border-slate-700"
                type="text" placeholder="Digite aqui o seu CPF" />

            <a href="./home.html" class="block w-full">
                <button
                    class="flex justify-center items-center gap-3 bg-blue-700 rounded-3xl p-5 w-full text-white hover:bg-blue-900 duration-300 md:text-[18px] text-[14px] my-4">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    Buscar minhas dívidas
                </button>
            </a>
        </div>
    </div>
</body>

</html>
